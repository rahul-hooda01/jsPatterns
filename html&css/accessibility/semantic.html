<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Webpage Example</title>
</head>
<body>
  <header>
    <h1>Accessible Webpage</h1>
  </header>
  
  <nav aria-label="Main Navigation">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <main>
    <article>
      <h2>Introduction</h2>
      <p>This is an example of a webpage with semantic HTML and ARIA attributes to enhance accessibility.</p>
    </article>
  </main>
  
  <footer>
    <p>&copy; 2024 Accessible Webpage</p>
  </footer>
</body>
</html>
