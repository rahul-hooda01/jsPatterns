<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Registration Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #registration-form {
      display: none; /* Hide the form initially */
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Website</h1>
  <button id="register-btn">Register Now</button>
  
  <div id="registration-form">
    <h2>Registration Form</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" required><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const registerButton = document.getElementById('register-btn');
    const registrationForm = document.getElementById('registration-form');

    // Function to load and display the registration form
    function loadRegistrationForm() {
      registrationForm.style.display = 'block'; // Show the form
      registerButton.style.display = 'none'; // Hide the button after loading
    }

    // Event listener for the registration button
    registerButton.addEventListener('click', loadRegistrationForm);
  </script>
</body>
</html>
