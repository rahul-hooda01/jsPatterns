<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breadcrumb Navigation Example</title>
  <style>
    .breadcrumb {
      list-style: none;
      display: flex;
      font-size: 18px;
    }
    .breadcrumb li {
      margin-right: 5px;
    }
    .breadcrumb li::after {
      content: "/";
      margin-left: 5px;
    }
    .breadcrumb li:last-child::after {
      content: "";
    }
  </style>
</head>
<body>
  <ul class="breadcrumb">
    <li><a href="#home">Home</a></li>
    <li><a href="#category">Category</a></li>
    <li><a href="#product">Product</a></li>
  </ul>
</body>
</html>
