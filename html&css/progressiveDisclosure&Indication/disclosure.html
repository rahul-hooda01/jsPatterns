<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progressive Disclosure Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #additional-info {
      display: none; /* Hidden by default */
      margin-top: 10px;
    }
    .toggle-button {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registration-form">
    <label for="username">Username:</label>
    <input type="text" id="username" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <span class="toggle-button" id="toggle-additional-info">Add more information</span>
    
    <div id="additional-info">
      <h3>Additional Information</h3>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone"><br><br>
      
      <label for="address">Address:</label>
      <input type="text" id="address"><br><br>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const toggleButton = document.getElementById('toggle-additional-info');
    const additionalInfo = document.getElementById('additional-info');

    // Function to toggle the visibility of additional information
    toggleButton.addEventListener('click', () => {
      if (additionalInfo.style.display === 'none') {
        additionalInfo.style.display = 'block';
        toggleButton.textContent = 'Hide additional information';
      } else {
        additionalInfo.style.display = 'none';
        toggleButton.textContent = 'Add more information';
      }
    });
  </script>
</body>
</html>
