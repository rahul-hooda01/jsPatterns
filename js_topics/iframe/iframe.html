<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedding a YouTube Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 0;
      padding-bottom: 56.25%; /* Aspect ratio for 16:9 video */
      margin: 20px auto;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Responsive YouTube Video Embed</h1>

  <div class="video-container">
    <!-- <iframe 
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"

     title="jane kyon log mohabbat kiya karte hai_Mehboob Ki Mehandi_Leena&amp; Rajesh _Lata_Anand Bakshi_L P_a tri"

  </div>

</body>
</html>
