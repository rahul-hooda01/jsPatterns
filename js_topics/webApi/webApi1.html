<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .user-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Random User Information</h1>
  <button id="fetch-user-btn">Fetch User</button>
  <div id="user-info"></div>

  <script>
    document.getElementById('fetch-user-btn').addEventListener('click', function() {
      // Fetch random user data from an API
      fetch('https://randomuser.me/api/')
        .then(response => response.json())
        .then(data => {
          const user = data.results[0];
          const userInfoDiv = document.getElementById('user-info');

          // Create user card with fetched data
          userInfoDiv.innerHTML = `
            <div class="user-card">
              <p><strong>Name:</strong> ${user.name.first} ${user.name.last}</p>
              <p><strong>Email:</strong> ${user.email}</p>
              <p><strong>Location:</strong> ${user.location.city}, ${user.location.country}</p>
            </div>
          `;
        })
        .catch(error => console.error('Error fetching user data:', error));
    });
  </script>

</body>
</html>
