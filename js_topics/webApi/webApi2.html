<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web API Example</title>
</head>
<body>

  <h1>Using Fetch API for Network Requests</h1>
  <button id="fetch-data-btn">Fetch Data</button>
  <div id="data-display"></div>

  <script>
    document.getElementById('fetch-data-btn').addEventListener('click', function() {
      // Example of a GET request using Fetch API
      fetch('https://jsonplaceholder.typicode.com/posts/1')
        .then(response => response.json())
        .then(data => {
          // Display the fetched data
          const dataDisplay = document.getElementById('data-display');
          dataDisplay.innerHTML = `
            <h2>${data.title}</h2>
            <p>${data.body}</p>
          `;
        })
        .catch(error => console.error('Error:', error));
    });
  </script>

</body>
</html>
